{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'imgs/icons/favico.png' %}"/>
    <title>DPCAS</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100" style="background-color: #f9f8f8">
    <header class="text-bg-primary p-1">
      <a href="{% url 'index' %}" class="btn">
        <div class="mx-4">
          <i class="fa-sharp fa-solid fa-inverse fa-house"></i>
        </div>
      </a>
    </header>
    <main style="background-color: #f9f8f8">
      <div class="wrapper">
        {% block content %} 
        {% endblock %}
      </div>
    
    </main>
    <footer
      class="text-bg-primary p-4 mt-auto d-flex justify-content-end"
      style="
        height: 100%;
        background-image: url({% static '/imgs/hfbanner.jpeg'%});
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50%;
      "
    >
  <a href="{% url 'admin-index' %}" class="btn">
        <div class="mx-4">
          <i class="fa-sharp fa-solid fa-inverse fa-user-tie"></i>
        </div>
      </a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b9da69389f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
